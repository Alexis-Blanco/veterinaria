<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinaria Patitas Felices</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-azul {
      background-color: #007BFF;
      color: white;
    }

    .btn-azul:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="assets/images/puppyandkitten.jpg" alt="PerroyGato" class="background-image" />

  <div class="content">
    <h1>Veterinaria Patitas Felices</h1>
    <button class="btn-azul" onclick="main()">Gesti√≥n Usuarios</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
