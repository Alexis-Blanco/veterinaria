<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinaria Patitas Felices</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 6px black;
    }

    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .btn-users {
      background-color: #007bff; /* Azul */
    }

    .btn-clients {
      background-color: #dc3545; /* Rojo */
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="background">
    <img src="assets/images/puppyandkitten.jpg" alt="Perro y Gato" class="background-image" />
  </div>

  <h1 class="title">Veterinaria Patitas Felices</h1>

  <div class="button-container">
    <button class="btn btn-users" onclick="gestionUsuarios()">Gestión Usuarios</button>
    <button class="btn btn-clients" onclick="gestionClientes()">Gestión Clientes</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
